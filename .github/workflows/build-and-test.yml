---
name: Build and Test API
"on": [push, pull_request]

jobs:
  test_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: |
          touch .env
          make build

      - name: Start Database
        run: docker-compose -f docker/docker-compose.local.yml up --build -d db

      - name: Test
        run: make test
